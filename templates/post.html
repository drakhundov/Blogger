{% extends 'base.html' %}

{% block title %}  {{ article.title }}  {% endblock %}

{% block main_content %}
	<div class="article-box">
		<h1 class="article-title"> {{ article.title }} </h1>
		<p class="article-text"> {{ article.text }} </p>
		<p> <b> Date: {{ article.date.date() }} </b> </p> <br>

		<a class = "link" 
		   href="{{ url_for('delete_article', id=article.id) }}"> 
		   Delete </a>

		<a class="link"
		   href="{{ url_for('redact_article', id=article.id) }}">
		   Redact </a>
	</div>
{% endblock %}
